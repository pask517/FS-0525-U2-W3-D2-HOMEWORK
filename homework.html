<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAMEHOLDER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="col align-items-center">
    <div class="container text-center mt-3">
      <h1 class="mb-3">NAMEHOLDER</h1>
      <div class="container mt-3">
        <ul class="list-unstyled text-center" id="namesList"></ul>
      </div>
      <form id="savingForm">
        <div>
          <input
            type="text"
            class="w-25"
            id="textField"
            placeholder="Il tuo nome"
          />
        </div>
        <div class="mt-3">
          <button class="btn btn-success px-4" id="saveButton">SAVE</button>
          <button class="btn btn-danger px-4" id="removeButton">REMOVE</button>
        </div>
      </form>
    </div>
    <div>
      <h1 id="timer" class="text-center"></h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/homework.js"></script>
  </body>
</html>
